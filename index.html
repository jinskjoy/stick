<html>
<head>
	<link rel="stylesheet" href="stick.css" />
	<title>Stick Animation</title>
</head>
<body>
	<div class="main-container full">
		<div class="table full">
			<div class="table-cell">
				<div class="animation-holder">
					<div class="body">
						<div class="head">
				
						</div>
						<div class="shoulder">
				
						</div>
						<div class="spine">
				
						</div>
						<div class="hands">
							<div class="hand1 left-hand" id="hand1"></div>
							<div class="hand1 right-hand" id="hand2"></div>
							<div class="hand2 left-hand" id="hand3"></div>
							<div class="hand2 right-hand" id="hand4"></div>
							<div class="hand3 left-hand" id="hand5"></div>
							<div class="hand3 right-hand" id="hand6"></div>
							<div class="hand4 left-hand" id="hand7"></div>
							<div class="hand4 right-hand" id="hand8"></div>
						</div>
						<div class="hip">
				
						</div>
						<div class="legs">
							<div class="thigh left-leg" id="leg1"></div>
							<div class="thigh right-leg" id="leg2"></div>
							<div class="leg left-leg" id="leg3"></div>
							<div class="leg right-leg" id="leg4"></div>
						</div>
						<div class="feets">
							<div class="foot1 left-foot" id="foot1"></div>
							<div class="foot1 right-foot" id="foot2"></div>
							<div class="foot2 left-foot" id="foot3"></div>
							<div class="foot2 right-foot" id="foot4"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
