<html>
<head>
	<link rel="stylesheet" href="stick.css" />
	<title>Stick Animation</title>
</head>
<body>
	<div class="main-container full">
		<div class="table full">
			<div class="table-cell">
				<div class="animation-holder">
					<div class="body">
						<div class="head">
				
						</div>
						<div class="shoulder">
				
						</div>
						<div class="spine">
				
						</div>
						<div class="hands">
							<div class="hand1 left-hand"></div>
							<div class="hand1 right-hand"></div>
							<div class="hand2 left-hand"></div>
							<div class="hand2 right-hand"></div>
						</div>
						<div class="hip">
				
						</div>
						<div class="legs">
							<div class="thigh left-leg"></div>
							<div class="thigh right-leg"></div>
							<div class="leg left-leg"></div>
							<div class="leg right-leg"></div>
						</div>
						<div class="feets">
							<div class="foot1 left-foot"></div>
							<div class="foot1 right-foot"></div>
							<div class="foot2 left-foot"></div>
							<div class="foot2 right-foot"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
